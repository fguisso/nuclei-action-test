name: Nuclei - Flags

on:
    workflow_dispatch:

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Nuclei - DAST Scan
        uses: fguisso/nuclei-action@flafs-fix
        with:
          target: guisso.dev
          flags: -rate-limit=10 -debug -timeout=2 -exclude-id http-missing-security-headers

      - name: GitHub Workflow artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nuclei.log
          path: nuclei.log
